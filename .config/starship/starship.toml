"$schema" = 'https://starship.rs/config-schema.json'

right_format = "$cmd_duration"
add_newline = true

[cmd_duration]
min_time = 500
format = "took [$duration](bold yellow)"
style = "bold yellow"

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

